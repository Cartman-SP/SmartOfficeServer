<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поиск</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .search-result {
        padding: 10px 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-left: auto;
        margin-right: auto;
        width: 85%; /* или любое другое значение */
      }

      .search-result:hover {
        background-color: #e9e9e9; /* цвет фона при наведении */
      }

      .name,
      .surname {
        margin-right: 5px; /* отступ между именем и фамилией */
      }
    </style>
  </head>
  <body>
    <div
      style="
        text-align: center;
        margin-top: 100px;
        margin-left: auto;
        margin-right: auto;
        width: 15%;
      "
    >
      <input
        type="text"
        id="searchInput"
        placeholder="Введите имя или фамилию"
      />
      <div id="results"></div>
    </div>

    <script>
      $("#searchInput").on("keyup", function () {
        let query = $(this).val();
        if (query.length > 1) {
          $.ajax({
            url: "/search/",
            data: {
              q: query,
            },
            dataType: "json",
            success: function (data) {
              let suggestions = "";
              for (let person of data) {
                suggestions += `<div class="search-result"><span class="name">${person.firstname}</span> <span class="surname">${person.secondname}</span></div>`;
              }
              $("#results").html(suggestions);
            },
          });
        } else {
          $("#results").html("");
        }
      });
    </script>
  </body>
</html>
